<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buildream Arquitetura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .whatsapp-btn {
      display: block;
      text-decoration: none;
      background: #000000;
      color: #ffffff;
      padding: 16px;
      margin: 12px 0;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Animação */
    .whatsapp-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .whatsapp-btn:hover::after {
      width: 300px;
      height: 300px;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ESTAMOS ATENDENDO!</h1>

    </a>

    </a>

    <footer>
      © Buildream
    </footer>
  </div>

</body>
</html>
